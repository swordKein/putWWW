<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script type="text/javascript"
		src="webjars/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Example</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
			<br/><br/>
			<h1>Spring Boot - Multiple file upload example - AJAX</h1>

			<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
				<input type="file" id="files" name="files"/>
				<!--<input type="file" name="files"/><br/><br/>
				<input type="submit" value="READ!" id="btnSubmit"/>-->
			</form>
			<br/>
			<select id="selCharset" name="selCharset">
				<option>-----------------------------------------</option>
			</select>
			<br/><br/>
			<table>
				<tr>
					<td align="center">BYTE_CODE</td>
					<td align="center">UTF-8</td>
					<td align="center">CP949</td>
					<td align="center">HDFS</td>
				</tr>
				<tr>
					<td>
						<textarea id="txt_view_byte" cols="30" rows="20"></textarea>
					</td>
					<td>
						<textarea id="txt_view_utf8" cols="30" rows="20"></textarea>
					</td>
					<td>
						<textarea id="txt_view_ms949" cols="30" rows="20"></textarea>
					</td>
					<td>
						<textarea id="txt_view_hdfs" cols="30" rows="20"></textarea>
					</td>
				</tr>
			</table>
		</div>

	</div>
	<!-- /.container

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->


</body>
</html>
